<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mobigic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="success.html">
</head>
<body>
    <div class="login-container">
        <div class="login-illustration">
            <img src="./pic1.svg" alt="">
        </div>
        <div class="login-form">
            <div class="login-form-container" >
                <div class="login-form-header">
                    <h1>Mobigic Login</h1>
                </div>
                <div class="login-form-input">
                    <input id="input-email" type="email" placeholder="Enter your email" autocomplete="email" >
                    <div class="input-warning" id="input-email-warning"></div>
                </div>
                <div class="login-form-input">
                    <input id="input-password" type="password" placeholder="Enter your password" >
                    <div class="input-warning" id="input-password-warning"></div>
                </div>
                <div class="login-form-btn">
                    <button onclick="login()">
                        Login
                     
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
